<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Bubble Sort</title>
</head>
<body>
    <script>
        let data=[30,22,12,40,8,15];
        for(let i=0;i<data.length;i++){
            for(let j=0;j<data.length-i-1;j++){
                console.log(data);
                if(data[j]>data[j+1]){
                    let temp=data[j];
                    data[j]=data[j+1];
                    data[j+1]=temp;
                }
            }
        }
    </script>
</body>
</html>
